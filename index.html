<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LiliBuild - Lite Line Builder</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="asidemenubar.css"/>
	<link rel="stylesheet" type="text/css" href="windows.css"/>
	<link rel="stylesheet" type="text/css" href="colors.css"/>
	<link rel="stylesheet" media="print" type="text/css" href="print.css"/>
	<link rel=icon href="favicon.png" sizes="32x32" type="image/png">

</head>
<body>


	<main id="app">
		

		<div id="asidecontainer">

			<div class="space"></div>

			<button class="modern switch selected" type="button" title="Manage existing blocks" value="1" id="bPointer" name="editButtonsValue">
				<img src="ui/new/pointer.svg"/>
			</button>
			<button class="modern switch" type="button" title="Add path" value="2" id="bEdit" name="editButtonsValue">
				<img src="ui/new/edit.svg"/>
			</button>
			<button class="modern switch" type="button" title="Add point" value="3" id="bEditPoint" name="editButtonsValue">
				<img src="ui/new/editpoint.svg"/>
			</button>

 			<button class="modern switch" type="button" title="Delete blocks" value="0" id="bDelete" name="editButtonsValue">
				<img src="ui/new/delete.svg"/>
			</button>

			<div class="space"></div>

<!--  			<button class="modern" type="button" title="Settings">
				<img src="ui/new/settings.svg"/>
			</button>
 -->		
 			<div class="space"></div>

			<button class="modern" type="button" title="Open JSON" id="bOpen">
				<img src="ui/new/open.svg"/>
			</button>
			<button class="modern" type="button" title="Save JSON" id="bSave">
				<img src="ui/new/download.svg"/>
			</button>
			<button class="modern" type="button" title="Export to picture" id="bExport">
				<img src="ui/new/picture.svg"/>
			</button>

			<button class="modern" type="button" title="Print" id="bPrint">
				<img src="ui/new/print.svg"/>
			</button>
			
			<button class="modern" type="button" title="Reset" id="bReset">
				<img src="ui/new/reset.svg"/>
			</button>

 			<div class="space"></div>

			<button class="modern" type="button" title="About" id="bInfo">
				<img src="ui/new/info.svg"/>
			</button>
			<button class="modern mtop" type="button" title="No public github repo for now since code is pretty dirt - coming soon" id="bGithub">
				<img src="ui/new/github.svg"/>
			</button>


		</div>








		<div class="result">


			<div id="dragtarget">

				<div class="linename">
					<div class="connectionline" type="metro">
						<img src="blocks/connections/pointM.svg" class="connectionType">
						<span class="metro connectionpoint line1" value="1" truename="1" style="order: 1;"></span>
						<button class="connectionpoint addConnection"></button>
					</div>
				</div>

				<div class="allsvgcontainer">


					<div class="emptyfordraggingstart"></div>




					<div class="blockcontainer point"  draggable="true">

						<div class="img" name="pointterminus">
							<svg viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg"  width="33px" height="33px">
							  <g  transform="matrix(2.892091989517212, 0, 0, -2.8895139694213867, -6598.008349940242, 5074.1045299925245)" style="height: 100%;">
							    <g class="endpoint" style="" transform="matrix(-1, 0, 0, -1, 4574.199999, 3500.659995)">
							      <path d="m 0,0 c 0,-2.074 -1.681,-3.752 -3.752,-3.752 -2.072,0 -3.753,1.678 -3.753,3.752 0,2.071 1.681,3.752 3.753,3.752 C -1.681,3.752 0,2.071 0,0" style="fill:#ffffff;fill-opacity:1;fill-rule:nonzero;stroke:#000000;stroke-width:1.043;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" transform="matrix(1.3333333,0,0,-1.3333333,2292.1021,1750.3323)"/>
							      <path d="m 0,0 c 0,-1.066 -0.862,-1.93 -1.928,-1.93 -1.065,0 -1.927,0.864 -1.927,1.93 0,1.063 0.862,1.928 1.927,1.928 C -0.862,1.928 0,1.063 0,0" style="fill:#fcc907;fill-opacity:1;fill-rule:evenodd;stroke:none" transform="matrix(1.3333333,0,0,-1.3333333,2289.6699,1750.331)"/>
							    </g>
							  </g>
							</svg>
						</div>

							<div class="name terminus" spellcheck="false" contenteditable>Terminus 1</div>
							<div class="connection">
								<button class="connectionpoint addConnectionLine"></button>
							</div>
					</div>


					<div class="blockcontainer line"  draggable="true">
							<div class="img" name="path">
								<svg viewBox="0 0 150 33"  xmlns="http://www.w3.org/2000/svg" width="150px" height="33px">
								  <g  transform="matrix(-0.6808769702911377, 0, 0, 2.9988629817962646, 1593.6453976157707, -5232.506874922715)" style="">
								    <g class="path" transform="translate(-2.502188,0.005053)" >
								      <path d="M 2122.774 1750.332 L 2343.078 1750.322" style="fill: none; stroke: rgb(252, 201, 7); stroke-width: 7.17943; stroke-linecap: butt; stroke-linejoin: round; stroke-miterlimit: 3.864; stroke-dasharray: none; stroke-opacity: 1;"/>
								    </g>
								  </g>
								</svg>
							</div>
					</div>


					<div class="blockcontainer point"  draggable="true">
							<div class="img" name="pointempty">
								<svg viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg" width="33px" height="33px">

								  <g  transform="matrix(-2.840665102005005, 0, 0, 2.9739670753479004, 6673.122120031134, -5188.936562098089)" style="height: 100%;">
								    <g class="normalpoint" style="" transform="matrix(0, -0.976266, 1.024311, 0, 550.447821, 4038.043466)">
								      <path d="m 2338.8375,1750.3323 c 0,-2.4771 2.0101,-4.485 4.4871,-4.485 2.4793,0 4.4893,2.0079 4.4893,4.485 0,2.4792 -2.01,4.485 -4.4893,4.485 -2.477,0 -4.4871,-2.0058 -4.4871,-4.485" style="fill:#ffffff;fill-opacity:1;fill-rule:evenodd;stroke:#fcc907;stroke-width:2.24465;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:3.864;stroke-dasharray:none;stroke-opacity:1"/>
								    </g>
								  </g>
								</svg>
							</div>
							<div class="name" spellcheck="false" contenteditable>Station 1</div>
							<div class="connection">
	  							<button class="connectionpoint addConnectionLine"></button>
							</div>
					</div>

					<div class="blockcontainer line"  draggable="true">
							<div class="img" name="path">
								<svg viewBox="0 0 150 33"  xmlns="http://www.w3.org/2000/svg" width="150px" height="33px">
								  <g  transform="matrix(-0.6808769702911377, 0, 0, 2.9988629817962646, 1593.6453976157707, -5232.506874922715)" style="">
								    <g class="path" transform="translate(-2.502188,0.005053)" >
								      <path d="M 2122.774 1750.332 L 2343.078 1750.322" style="fill: none; stroke: rgb(252, 201, 7); stroke-width: 7.17943; stroke-linecap: butt; stroke-linejoin: round; stroke-miterlimit: 3.864; stroke-dasharray: none; stroke-opacity: 1;"/>
								    </g>
								  </g>
								</svg>
							</div>
					</div>


					<div class="blockcontainer point"  draggable="true">
							<div class="img" name="pointcorr">
								<svg viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg" width="33px" height="33px">

								  <g  transform="matrix(2.8880960941314697, 0, 0, -2.889010906219482, -6588.868701434645, 5073.215858110902)" style="height: 100%;">
								    <g class="corrpoint" style="" transform="matrix(-1, 0, 0, -1, 4574.199999, 3500.659995)">
								      <path d="m 0,0 c 0,-2.074 -1.681,-3.752 -3.752,-3.752 -2.072,0 -3.753,1.678 -3.753,3.752 0,2.071 1.681,3.752 3.753,3.752 C -1.681,3.752 0,2.071 0,0" style="fill: rgb(255, 255, 255); fill-opacity: 1; fill-rule: nonzero; stroke-width: 1.043; stroke-linecap: butt; stroke-linejoin: round; stroke-miterlimit: 4; stroke-dasharray: none; stroke-opacity: 1; stroke: rgb(0, 0, 0);" clip-path="url(#clipPath5404-7)" transform="matrix(1.3333333,0,0,-1.3333333,2292.1021,1750.3323)"/>
								    </g>
								  </g>

								</svg>
							</div>
							<div class="name" spellcheck="false" contenteditable>Station 2</div>
							<div class="connection">
	  							<button class="connectionpoint addConnectionLine"></button>
								</div>
					</div>

					<div class="blockcontainer line"  draggable="true">
							<div class="img" name="path">
								<svg viewBox="0 0 150 33"  xmlns="http://www.w3.org/2000/svg" width="150px" height="33px">
								  <g  transform="matrix(-0.6808769702911377, 0, 0, 2.9988629817962646, 1593.6453976157707, -5232.506874922715)" style="">
								    <g class="path" transform="translate(-2.502188,0.005053)" >
								      <path d="M 2122.774 1750.332 L 2343.078 1750.322" style="fill: none; stroke: rgb(252, 201, 7); stroke-width: 7.17943; stroke-linecap: butt; stroke-linejoin: round; stroke-miterlimit: 3.864; stroke-dasharray: none; stroke-opacity: 1;"/>
								    </g>
								  </g>
								</svg>
							</div>
					</div>

					<div class="blockcontainer point"  draggable="true">

							<div class="img" name="pointterminus">
								<svg viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg"  width="33px" height="33px">
								  <g  transform="matrix(2.892091989517212, 0, 0, -2.8895139694213867, -6598.008349940242, 5074.1045299925245)" style="height: 100%;">
								    <g class="endpoint" style="" transform="matrix(-1, 0, 0, -1, 4574.199999, 3500.659995)">
								      <path d="m 0,0 c 0,-2.074 -1.681,-3.752 -3.752,-3.752 -2.072,0 -3.753,1.678 -3.753,3.752 0,2.071 1.681,3.752 3.753,3.752 C -1.681,3.752 0,2.071 0,0" style="fill:#ffffff;fill-opacity:1;fill-rule:nonzero;stroke:#000000;stroke-width:1.043;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" transform="matrix(1.3333333,0,0,-1.3333333,2292.1021,1750.3323)"/>
								      <path  d="m 0,0 c 0,-1.066 -0.862,-1.93 -1.928,-1.93 -1.065,0 -1.927,0.864 -1.927,1.93 0,1.063 0.862,1.928 1.927,1.928 C -0.862,1.928 0,1.063 0,0" style="fill:#fcc907;fill-opacity:1;fill-rule:evenodd;stroke:none" transform="matrix(1.3333333,0,0,-1.3333333,2289.6699,1750.331)"/>
								    </g>
								  </g>
								</svg>
							</div>


							<div class="name terminus" spellcheck="false" contenteditable>Terminus 2</div>
							<div class="connection">
								<button class="connectionpoint addConnectionLine"></button>
							</div>
					</div>


					<div class="emptyfordraggingend"></div>



				</div>


				
			</div>
		</div>

	</main>

	

	<section class="window" id="settings" style="display: none;">
		<div class="window-container">
			<button title="Close" type="button" class="close-button">
				<img class="close-image-button" src="ui/new/plus.svg" alt="close" />
			</button>

			<form class="window-form">
				
				<fieldset class="window-field">
					<input type="checkbox" name="transitionsON" checked="true"/>
					<span>Transitions and animations</span>
				</fieldset>
				<fieldset class="window-field">
					<input type="checkbox" name="autoSave" checked="true"/>
					<span>AutoSave in window.localStorage</span>
				</fieldset>



				<nav>
					<button class="window-button" id="settings-save">Save</button>
					<button class="window-button" id="settings-reset">Reset</button>
				</nav>

			</form>

		</div>
	</section>


	<section class="window" id="about">
		<div class="window-container">
			<button title="Close" type="button" class="close-button">
				<img class="close-image-button" src="ui/new/plus.svg" alt="close" />
			</button>
			
			<img src="logo2.svg"/>
			<h2>LiLiBuild</h2>
			<p>A Lite Line Builder for the Web</p>
			<pre>V.1.0.1</pre>

		</div>
	</section>

	<section class="window" id="export-format">
		<div class="window-container">
			<button title="Close" type="button" class="close-button">
				<img class="close-image-button" src="ui/new/plus.svg" alt="close" />
			</button>
			
			<h2>Select export filetype</h2>
			<p>Select the most suited picture file.</p>
			
			<div class="format-options">
				<button class="format-option" data-format="0">
					<div class="format-icon">🖼️</div>
					<div class="format-info">
						<div class="format-name">PNG</div>
						<div class="format-desc">High quality but can lead to a large filesize</div>
					</div>
				</button>
				
				<button class="format-option" data-format="1">
					<div class="format-icon">📐</div>
					<div class="format-info">
						<div class="format-name">SVG</div>
						<div class="format-desc">Vectorial, fully scalable</div>
					</div>
				</button>
				
				<button class="format-option" data-format="2">
					<div class="format-icon">📷</div>
					<div class="format-info">
						<div class="format-name">JPEG</div>
						<div class="format-desc">Compressed and lightweight, made for sharing</div>
					</div>
				</button>
			</div>
		</div>
	</section>


	<img src="" alt="temp hidden picture for printing pdf" id="printmodeonlyImg" />



<script type="text/javascript" defer src="svgdata.js">
</script>
<script type="text/javascript" defer src="html-to-image.min.js">
</script>
<script type="text/javascript" defer src="./js/domtoJSON.js">
</script>
<script type="text/javascript" defer src="./js/eventManager.js">
</script>
<script type="text/javascript" defer src="./js/main.js">
</script>
<script type="text/javascript" defer src="windows.js">
</script>






</body>
</html>
